<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Code Review 5</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
</head>
<body>
	<header>
		<div id = "main_head">
			<h1>
				Movie Factory
			</h1>
		</div>
		<nav>
			<ul>
				<li>
					<a href="#">
						Home
					</a>
				</li>
			</ul>
		</nav>
	</header>
	<div id = "main_box">
		<div id = "movie_titles">
			<h1>
				Movies
			</h1>
			<div id = "buttons">
				<button id = "sort_button">
					Sort
					<span class = "arrow">
					<!-- CSS styles the arrow -->
					</span>
				</button>
				<div id = "sub_buttons">
					<button class = "sub_button" id = "numerical">
						Most Liked
					</button>
					<button class = "sub_button" id = "alphabetical">
						Alphabetically
					</button>
					<button class = "sub_button" id = "newest">
						Newest
					</button>
					<button class = "sub_button" id = "oldest">
						Oldest
					</button>
				</div>
			</div>
		</div>
		<div id = "film_box">
		<!-- JavaScript fills up this -->
		</div>
	</div>
	<footer>
		<div id = "main_footer">
			<h1>
				Movie Factory
			</h1>
		</div>
	</footer>
	<script src="js/movie_info.json" type="text/javascript"></script>
	<script src="js/myscript.js" type="text/javascript"></script>
</body>
</html>
